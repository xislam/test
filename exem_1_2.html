    <!-- Задани номер 2 -->
    <div class="element">Element 1</div>
    <div class="element">Element 2</div>
    <div class="element">Element 3</div>
    <div class="element">Element 4</div>
    <div class="element">Element 5</div>
    <div class="element">Element 6</div>
    
    <script type="application/javascript">
        var elements = document.getElementsByClassName('element');
        
        for (var row = 0; row < elements.length; row++) {
            if (row < 3) {
                elements[row].style.color = 'red';
            } else if (row > 2 && row < 6) {
                elements[row].style.color = 'green';
            }
        }
    </script>
    
    Задание 3
    <div id="container"></div>
    
    <script type="application/javascript">
        for(var element = 0; element < 5; element++){
            var newRow = $('<div id="container">' + 'Element'+(element+1)+'</div>')
            $('#container').append(newRow);
        }
        
        
        
    </script>
    
    <!-- задание номер 4 -->
    <div id="container"></div>
    <input id="add-item-btn" type="button" value="+">
    
    <script type="application/javascript">
        $(function () {
            var container = $('#container');
            var addEventListener = $('#add-item-btn');
            
            addEventListener.on('click',
            function () {
                var div_elements = $('<div class="element">').text('Element');
                    container.append(div_elements);
                });
            });
        </script>
